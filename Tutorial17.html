<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors In CSS</title>
    <style>
        
        /* colour by name */
        #firstp{
            color:red;
        }

        /* rgb colour */
        #secondtp{
            color:rgb(223, 161, 54);
        }

        /* hash colour */
        #thirdp{
            color:#ffffff;
            background-color:rgb(34, 34, 34);
        }
    </style>
    
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstp">This is a paragraph from first box</p>

    <h2>This is my second box</h2>
    <p id="secondtp">This is a paragraph from second box</p>

    <h2>This is my third box</h2>
    <p id="thirdp">This is a paragraph from third box</p>

</body>
</html>
