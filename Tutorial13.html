<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
    
    <style>
        p{color:black;
        background-color: seagreen !important;}
    </style>
    <link rel="stylesheet" href="Tutorial13.css">
</head>
<body>
   <h3>This is CSS tutorial</h3>

   <!-- Example of Inline CSS INLINE CSS IS GIVEN MORE IMPORTANCE THAN INTERNAL CSS .
Internal CSS: is used inside the head tag -->
   <p> This tutorial will teach everything about css</p> 
</body>
</html>


<!-- Styling is taken on the basis of precendence jo baad mai likha wo use karega par agar chah rae jo phle likha hai wo important ho jae toh  !important ka tag laga do -->
