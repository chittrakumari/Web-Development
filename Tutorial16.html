<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONTS</title>

    <!-- Adding Google Fonts Steps: 
    1.go to google fonts website
    2. Add google font link 
    3.Add the css property given after the link 
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Pacifico&display=swap" rel="stylesheet">
    <style>
    p{
        /* Font Stack */
/* font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; */

/* Google Fonts CSS Properties */
font-family: 'Lora', serif;
font-family: 'Pacifico', cursive; 
font-size: 23px;

/* Line Height:Spacing b/w two different fonts */

line-height: 4.3em;

font-weight: bold;

}
    </style>
</head>
<body>
    <h4>CSS FONTS</h4>
    <p>Lets play with fonts.It is very exciting</p>
</body>
</html>

    use these fonts we will never get any errors as they are preinstalled in ur pcs
 
Web Fonts:They are not preinstalled we need to import them(from web).
