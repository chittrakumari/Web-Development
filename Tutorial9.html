<body>

   <!-- Block Elements like paragraph tag will tak the width available.If we 
want two lines consequetively we need to use span tag  whereas inline elements
only take the space which is required unlike the block elements-->


<a style="border: 2px solid red;">this is chittra's pge</a>
<a style="border: 2px solid red;">paragraph tag</a>
<span style="border: 2px solid red;" >This is a paragraph</span>
<span style="border: 2px solid red;">Example of span tag</span>
<!-- li-block  em-inline div-block  -->
<ul> <li style="border: 2px solid blue;"> chittra </li></ul>
<em style="border: 2px solid blue;">kumari</em>
<div style="border: 2px solid blue;">khusi</div>
