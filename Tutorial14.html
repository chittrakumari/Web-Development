 <!-- Types of CSS Selectors  -


1.CSS Element Selector
2.CSS ID Selector
3.CSS class Selector
4.CSS grouping Selector 

 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>

    <!-- Internal CSS -->
    <style>

        /* ID SELECTOR */
    #redElement{
        color:red;
        
    }

    /* CLASS SELECTOR */
    .pink{
        color:pink;
        background-color:blue;
    }

    /* GROUPING SELECTOR */
    footer,span{
        background-color:chartreuse;
    }

    p{
        border: 2px solid black;
    }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="redElement">This is a simple paragraph to demonstrate CSS Selectors</p>

<div><p>Lorem ipsum dolor sit amet, consectetur
     adipisicing elit. Nesciunt, ipsum?</p> 
    </div>
    <div class="pink"><p>Chittra Kumari</p></div>
    <div class="pink"><p>Chittra Kumari Jha</p></div>
<span>Hi Ayushi here</span>
<footer>This is footer</footer>

</body>
</html>
